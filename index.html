        /* --- FONTS & VARS --- */
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;600;700&display=swap');

        :root {
            --navy: #0A192F;
            --navy-light: #172a45;
            --gold: #D4AF37;
            --cream: #F8F8F0;
            --white: #ffffff;
            --shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
            --transition: all 0.3s ease;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--navy);
            color: var(--cream);
            font-family: 'Lato', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            background: linear-gradient(to bottom, var(--navy), var(--navy-light));
            padding: 3rem 1rem;
            text-align: center;
            border-bottom: 3px solid var(--gold);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--gold);
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* --- PROGRESS BAR SECTION --- */
        .progress-container {
            max-width: 1200px;
            margin: 2rem auto 0;
            padding: 0 1rem;
            width: 100%;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .progress-bar-bg {
            background-color: var(--navy-light);
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #333;
        }

        .progress-bar-fill {
            background-color: var(--gold);
            height: 100%;
            width: 7.5%; 
            border-radius: 5px;
        }

        /* --- GRID LAYOUT --- */
        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            width: 100%;
            flex: 1;
        }

        /* --- LESSON CARD --- */
        .lesson-card {
            background-color: var(--navy-light);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            color: var(--cream);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 220px;
        }

        .lesson-card:hover {
            transform: translateY(-5px);
            border-color: var(--gold);
            box-shadow: var(--shadow);
            background-color: #1c3352;
        }

        .lesson-number {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.03);
            position: absolute;
            top: -10px;
            right: 10px;
            transition: var(--transition);
            line-height: 1;
        }

        .lesson-card:hover .lesson-number {
            color: rgba(212, 175, 55, 0.1);
        }

        .card-content {
            z-index: 2;
        }

        .lesson-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--gold);
            margin-top: 1rem;
        }

        .lesson-status {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .completed .status-dot { background-color: #2ecc71; }
        .current .status-dot { background-color: var(--gold); box-shadow: 0 0 10px var(--gold); }
        .locked .status-dot { background-color: #555; }

        /* --- ACTION BUTTONS (ROOTING) --- */
        .action-row {
            display: flex;
            gap: 10px;
            margin-top: auto;
            z-index: 2;
        }

        .btn-card {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-lesson {
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-lesson:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-game {
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold);
            border: 1px solid var(--gold);
        }
        .btn-game:hover {
            background: var(--gold);
            color: var(--navy);
        }

        /* Locked State */
        .locked .btn-card {
            pointer-events: none;
            opacity: 0.5;
            border-color: #444;
            color: #666;
            background: rgba(0,0,0,0.2);
        }

        /* --- FOOTER --- */

            background-color: var(--navy-light);
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
            font-size: 0.9rem;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
        }

    </style>
